<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tech News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem;
        }
        .news-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1rem;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .news-card:hover {
            transform: scale(1.05);
        }
        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .news-card .content {
            padding: 1rem;
        }
        .news-card .content h3 {
            font-size: 1.2rem;
            margin: 0 0 0.5rem;
        }
        .news-card .content p {
            font-size: 0.9rem;
            margin: 0 0 1rem;
        }
        .news-card .content a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .news-card .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“° Daily Tech News</h1>
        <p>Stay updated with the latest in technology</p>
    </header>
    <div class="news-container" id="news-container">
        <!-- News cards will be dynamically added here -->
    </div>
    <script>
        // Fetch the news JSON file
        fetch('news.json')
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');
                const articles = data.articles;

                // Dynamically create news cards
                articles.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <img src="${article.image || 'https://via.placeholder.com/300x200'}" alt="News Image">
                        <div class="content">
                            <h3>${article.title}</h3>
                            <p>${article.description || 'No description available.'}</p>
                            <a href="${article.url}" target="_blank">Read More</a>
                        </div>
                    `;
                    newsContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching news:', error));
    </script>
</body>
</html>
